<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGMIS database</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid text-center p-5 bg-primary text-white">
        <h1>Welcome to enrollment center</h1>
    </div>
    <h3 class="container text-center p-3">Please choose which you want to create:</h3>
    <div class="container text-center">
        <div class="btn btn-primary m-2 col-3">
            <a class="link-light" href="{% url 'newschool'%}">Create new school</a><br>
        </div>
        <div class="btn btn-primary m-2  col-3">
            <a class="link-light" href="{% url 'newsubject'%}">Create New subject</a><br>
        </div>
        <div class="btn btn-primary m-2 col-3">
            <a class="link-light" href="{% url 'newteacher'%}">Create New teacher</a><br>
        </div>
        <div class="btn btn-primary m-2 col-3">
            <a class="link-light" href="{% url 'listschool'%}">List enrolled Schools</a><br>
        </div>
        <div class="btn btn-primary m-2 col-3">
            <a class="link-light" href="{% url 'listsubject'%}">List enrolled subjects</a><br>
        </div>
        <div class="btn btn-primary m-2 col-3">
            <a class="link-light" href="{% url 'listteacher'%}">List enrolled teachers</a><br>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
